<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project | Calculator</title>

    <script
      src="https://kit.fontawesome.com/fd11b9220a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc__input">
        <input
          type="text"
          class="calc__input-display"
          id="display"
          placerholder="0"
        />
        <div class="calc__buttons">
          <button class="calc-btn" id="C"><i class="fa-solid fa-c"></i></button>
          <button class="calc-btn">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="calc-btn">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="calc-btn">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="calc-btn" id="7"><i class="fa-solid fa-7"></i></button>
          <button class="calc-btn" id="8"><i class="fa-solid fa-8"></i></button>
          <button class="calc-btn" id="9"><i class="fa-solid fa-9"></i></button>
          <button class="calc-btn" id="multiply">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="calc-btn" id="4"><i class="fa-solid fa-4"></i></button>
          <button class="calc-btn" id="5"><i class="fa-solid fa-5"></i></button>
          <button class="calc-btn" id="6"><i class="fa-solid fa-6"></i></button>
          <button class="calc-btn">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="calc-btn" id="1"><i class="fa-solid fa-1"></i></button>
          <button class="calc-btn" id="2"><i class="fa-solid fa-2"></i></button>
          <button class="calc-btn" id="3"><i class="fa-solid fa-3"></i></button>
          <button class="calc-btn">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="calc-btn" id="0"><i class="fa-solid fa-0"></i></button>
          <button class="calc-btn | period">
            <ion-icon name="ellipse"></ion-icon>
          </button>
          <button class="calc-btn | equal">
            <i class="fa-solid fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
